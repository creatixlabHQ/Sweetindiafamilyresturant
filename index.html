<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmation</title>
  <style>
    :root{
      --green:#28a745;
      --blue:#007bff;
      --bg1:#e3f2fd; --bg2:#f4f7f6; --bg3:#e8f5e9; --bg4:#fff3e0;
    }

    *{ box-sizing:border-box; }

    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(-45deg, var(--bg1), var(--bg2), var(--bg3), var(--bg4));
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      min-height:100vh; margin:0;
      display:flex; align-items:center; justify-content:center;
      padding: 24px;
    }

    /* Card */
    .confirmation-container{
      background:#fff;
      width: min(92vw, 520px);
      padding: 40px 32px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.12);
      text-align:center;
      opacity:0; transform: translateY(24px) scale(.98);
      animation: fadeInUp .8s ease-out .2s forwards;
    }

    /* Heading + text sequence */
    h1{
      color:var(--green);
      font-size: clamp(22px, 3.6vw, 32px);
      line-height:1.2;
      margin: 18px 0 8px;
      opacity:0; transform: translateY(16px);
      animation: slideInText .6s ease-out .8s forwards;
    }
    p{
      color:#555; margin: 10px 0 0; font-size: clamp(15px, 2.8vw, 18px);
      opacity:0; transform: translateY(16px);
      animation: slideInText .6s ease-out 1.1s forwards;
    }

    /* Button */
    .back-to-home{
      display:inline-block; margin-top:28px; padding:12px 22px;
      background:var(--blue); color:#fff; text-decoration:none; border-radius:10px;
      font-weight:600; letter-spacing:.2px;
      box-shadow: 0 6px 16px rgba(0,123,255,.25);
      transition: transform .2s ease, background-color .2s ease, box-shadow .2s ease;
      opacity:0; transform: translateY(16px);
      animation: slideInText .6s ease-out 1.4s forwards;
    }
    .back-to-home:hover{
      transform: translateY(-2px); background:#0056b3;
      box-shadow:0 10px 22px rgba(0,123,255,.32);
    }

    /* Success icon with draw animation */
    .success-icon{
      position:relative; width:108px; height:108px; margin:0 auto 18px;
      border:4px solid var(--green); border-radius:50%;
      animation: pop .5s ease-out .4s both;
    }
    .success-icon::after{
      content:""; position:absolute; inset:-12px;
      border:4px solid rgba(40,167,69,.28); border-radius:50%;
      opacity:0; animation: pulse 1.1s ease-out .65s 2;
    }
    .success-icon .icon-line{
      position:absolute; height:6px; background:var(--green);
      border-radius:3px; transform-origin:left center; width:0;
    }
    .success-icon .line-tip{
      left:26px; top:58px; transform: rotate(45deg);
      animation: draw-tip .35s ease-out .55s forwards;
    }
    .success-icon .line-long{
      left:44px; top:48px; transform: rotate(-45deg);
      animation: draw-long .45s ease-out .75s forwards;
    }

    /* Minimal confetti particles */
    .particles{
      position:fixed; inset:0; pointer-events:none; z-index:0; overflow:hidden;
    }
    .particles::before, .particles::after{
      content:""; position:absolute; top:-10vh; width:6px; height:6px; border-radius:50%;
      animation: fall 6s linear infinite;
    }
    .particles::before{
      left:20%; background:var(--green); animation-delay:.2s;
      box-shadow:
        0  -20vh var(--green), 40vw  -30vh var(--blue), 10vw -40vh #ffb74d,
        70vw -25vh #26c6da, 20vw -55vh #ab47bc, 60vw -65vh #ef5350,
        5vw  -70vh #66bb6a, 85vw -60vh #42a5f5;
    }
    .particles::after{
      left:70%; background:var(--blue); animation-delay:3s;
      box-shadow:
        -10vw -20vh #ffa726, 30vw -35vh #26c6da, 55vw -50vh #ab47bc,
        15vw -65vh #ef5350, 75vw -75vh #66bb6a, 5vw -85vh #42a5f5;
    }

    /* Keyframes */
    @keyframes gradientShift{
      0%{ background-position:0% 50%; }
      50%{ background-position:100% 50%; }
      100%{ background-position:0% 50%; }
    }
    @keyframes fadeInUp{
      0%{ opacity:0; transform: translateY(24px) scale(.98); }
      100%{ opacity:1; transform: translateY(0) scale(1); }
    }
    @keyframes slideInText{
      0%{ opacity:0; transform: translateY(16px); }
      100%{ opacity:1; transform: translateY(0); }
    }
    @keyframes pop{
      0%{ transform:scale(.7); opacity:0; }
      100%{ transform:scale(1); opacity:1; }
    }
    @keyframes pulse{
      0%{ transform:scale(1); opacity:.6; }
      100%{ transform:scale(1.25); opacity:0; }
    }
    @keyframes draw-tip{ to{ width:28px; } }
    @keyframes draw-long{ to{ width:56px; } }
    @keyframes fall{
      0%{ transform: translateY(-10vh) rotate(0deg); opacity:0; }
      10%{ opacity:1; }
      100%{ transform: translateY(120vh) rotate(360deg); opacity:0; }
    }

    /* Motion safety */
    @media (prefers-reduced-motion: reduce){
      *{ animation: none !important; transition: none !important; }
    }
  </style>
</head>
<body>
  <div class="particles"></div>
  <div class="confirmation-container">
    <div class="success-icon">
      <span class="icon-line line-tip"></span>
      <span class="icon-line line-long"></span>
    </div>
    <h1>Order Successfully Placed!</h1>
    <p>Thank you for your purchase. Your order details have been sent to your email.</p>
    <a href="index.html" class="back-to-home">Go to Homepage</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const confirmationContainer = document.querySelector('.confirmation-container');
      confirmationContainer.style.transform = 'scale(1.05)';
      confirmationContainer.style.opacity = '0.9';

      setTimeout(() => {
        confirmationContainer.style.transform = 'scale(1)';
        confirmationContainer.style.opacity = '1';
      }, 200); // Slight bounce effect on load
    });
  </script>
</body>
    </html>
